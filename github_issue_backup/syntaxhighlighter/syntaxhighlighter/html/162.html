      <div class="comment-body markdown-body markdown-format js-comment-body">
          <p>shCore.js' default setting</p>
<pre class="brush: javascript">/** Enables use of &lt;SCRIPT type="syntaxhighlighter" /&gt; tags. */
useScriptTags : true,</code></pre>
<p>is used twice in <em>findElements</em> and <em>highlight</em>.</p>
<p>The issue is within <em>findElements</em>, where</p>
<pre class="brush: javascript">// support for &lt;SCRIPT TYPE="syntaxhighlighter" /&gt; feature
if (conf.useScriptTags)
elements = elements.concat(getSyntaxHighlighterScriptTags());</code></pre>
<p>appends script tags even when a specific element has been passed in
<em>highlight</em> uses the bool to strip CDATA or not.</p>
<p><em>findElements</em> should append script tags only when no element is passed in, probably it should look for sh.config.tagName being setup as 'script' as well?</p>
